<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dompetku</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="carousel.css" />
  </head>
  <body>
        
        
    <!-- navbar -->
    <nav class="navbar">
      <div class="logo_item">
        <i class="bx bx-menu" id="sidebarOpen"></i>
        <i class='bx bx-wallet'></i>Dompetku
      </div>

      <div class="navbar_content">
        <i class="bi bi-grid"></i>
        <i class='bx bx-sun' id="darkLight"></i>
        <i class='bx bx-bell' ></i>
        <img src="asset/profile.jpg" alt="" class="profile" />
      </div>
    </nav>

    <!-- sidebar -->
    <nav class="sidebar">
      <div class="menu_content">

        <ul class="menu_items">
          <div class="menu_title menu_editor"></div>
          <li class="item">
            <a href="./Dashboard.html" class="nav_link">
              <span class="navlink_icon">
                <i class='bx bx-home-alt' ></i>
              </span>
              <span class="navlink">Dashboard</span>
            </a>
          </li>
          <li class="item">
            <a href="./Wallets.html" class="nav_link">
              <span class="navlink_icon">
                <i class="bx bx-wallet"></i>
              </span>
              <span class="navlink">Wallets</span>
            </a>
          </li>
          <li class="item">
            <a href="./Profile.html" class="nav_link">
              <span class="navlink_icon">
                <i class='bx bx-user'></i>
              </span>
              <span class="navlink">Profile</span>
            </a>
          </li>
        </ul>

        <!-- Sidebar Open / Close -->
        <div class="bottom_content">
          <div class="bottom expand_sidebar">
            <span> Expand</span>
            <i class='bx bx-log-in' ></i>
          </div>
          <div class="bottom collapse_sidebar">
            <span> Collapse</span>
            <i class='bx bx-log-out'></i>
          </div>
        </div>
      </div>
    </nav>

    <div class="content-all" style="flex-direction: column;align-items: top;">
        <div class="profile-image">
            <img src="./asset/profile.jpg">
        </div>
        <div class="card-wallet h100" style="justify-content: start;">
            <div class="label-input black-color">
                <label for="Username">Username</label>
                <input type="text" name="Username" placeholder="Username">
            </div>
            <div class="label-input black-color">
                <label for="Username">Email</label>
                <input type="text" name="Username" placeholder="username@gmail.com">
            </div>
            <button class="btn-icon2 font-12" onclick="updateData()">Update Data</button>
            </div>
        </div>
      </div>
      

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.min.js"></script>
    <script src="script.js"></script>
    <script>
      
    </script>
  </body>
</html>
